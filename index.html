<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Length converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>          

    <div class="container">
        <h1 class="title">Javascript Length converter Intern Project</h1>
        <div>
            <h4>Input</h4>
            <input type="number" name="fromNum" id="fromValue">
            <select name="fromSelect" id="fromSelect">
                <option value="frommeter">Meter</option>
                <option value="fromkm">Kilometer</option>
                <option value="frommile">Mile</option>
                <option value="frominch">Inch</option>
                <option value="fromfoot">Foot</option>
                <option value="fromyard">Yard</option>
                <option value="fromrod">Rod</option>
                <option value="fromchain">Chain</option>
                <option value="fromfurlong">Furlong</option>
                <option value="fromnm">Nautical Mile</option>
            </select>
        </div>

        <div>
            <h4>Output</h4>
            <input type="number" name="toValue" id="toValue">
            <select name="toSelect" id="toSelect">
                <option value="tometer">Meter</option>
                <option value="tokm">Kilometer</option>
                <option value="tomile">Mile</option>
                <option value="toinch">Inch</option>
                <option value="tofoot">Foot</option>
                <option value="toyard">Yard</option>
                <option value="torod">Rod</option>
                <option value="tochain">Chain</option>
                <option value="tofurlong">Furlong</option>
                <option value="tonm">Nautical Mile</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>

        <div id="note">

        </div>

    </div>







    <script src="script.js"></script>
</body>

</html>
